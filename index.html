<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
    
    <header>
        <h1>RocketNews</h1>
<img src="images/logo.svg" alt="logo RocketNews">
    </header>

   
    <main >
        <div class="text">
    <h2>atualize ideias e informacoes em 5 minutos.</h2>
    <strong>tudo que voce precisa saber para comecar seu dia bem e informado
    </strong>
    <br>
    <br>
    <span>noticias sobre o universo Rocketseat e tudo o que precisa par comecar o dia

        perfeito para se preparar para codar

</div>
    <p></p>
   

    <label for="email">Insira seu email:</label><br><br>

    <div class="box">
        <input type="email" name="email" id="email"
        placeholder="ei@rocketseat.com.b">

    <button type="submit" class="button">
        <img src="images/send.svg" alt="Enviar email">
    </button>
</div>
    
    <br><br>

    <div class="link">
    <a href="Google.com">Deixe-me ler primeiro <img src="images/arrow-right.svg" alt="ler primeiro">
    </div>
</main> 




</div>
